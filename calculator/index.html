<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/Javascript"></script>

    <title>calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <table>
      <div class="change">
        <tr>
            <td colspan="3">
                <input class="display-box" type="text" id="result">
            </td>
            
        </tr>
        <tr>
          <td><input type="button" value="C" onclick="clearscreen()" id="btn"></td>
          <td><input type="button" value="del" onclick="deleteone()" ></td>
          <td><input type="button" value="%" onclick="display('%')" ></td>
          <td><input type="button" value="+" onclick="display('+')" ></td>

        </tr>
        <tr>
            
            <td> <input type="button" value="1" onclick="display('1')"  ></td>
               <td> <input type="button" value="2" onclick="display('2')" ></td>
               <td><input type="button" value="3" onclick="display('3')" ></td>
                <td><input type="button" value="-" onclick="display('-')" ></td>
                
            
        </tr>
        <tr>
           
            <td> <input type="button" value="4" onclick="display('4')"  ></td>
              <td><input type="button" value="5" onclick="display('5')" ></td>  
              <td>  <input type="button" value="6" onclick="display('6')" ></td>
              <td> <input type="button" value="/" onclick="display('/')" >
              </td>
               
        </tr>
        <tr>
            
            <td> <input type="button" value="7" onclick="display('7')"  ></td>
                <td><input type="button" value="8" onclick="display('8')" ></td> 
               <td><input type="button" value="9" onclick="display('9')" ></td> 
               <td><input type="button" value="*" onclick="display('*')" ></td> 
            
        </tr>
        <tr>
            
            <td> <input type="button" value="." onclick="display('.')"  > </td>
                <td><input type="button" value="0" onclick="display('0')" ></td>
                <td> <input type="button"  value="00" onclick="display('00')" ></td>
               <td> <input type="button" value="=" id="ans" onclick="calculate()" ></td>
              
           
        </tr>
      </div>
    </table>
   

   
   

    
  </body>
</html>
